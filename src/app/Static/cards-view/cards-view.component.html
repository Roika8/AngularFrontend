<div fxHide.lt-md>
    <span class="column-label">Columns</span>
    <mat-slider [max]="10" [min]="1" [(ngModel)]="gridColumns" [thumbLabel]="true">
    </mat-slider>
</div>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="15px grid">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let image of images">
            <mat-card class="mat-elevation-z4">
                <mat-card-header fxLayout="row" class="headerWrapper">
                    <mat-card-title class="imageTitle">{{image.title}} </mat-card-title>
                    <div class="imageSettings">
                        <favorite-check [disable]=true [isChecked]=image.isFavorite></favorite-check>
                        <private-check [disable]=true [isChecked]=image.isPrivate></private-check>
                    </div>
                </mat-card-header>
                <img src='{{image.imageUrl}}' alt="Photo" class="imagesSetup zoom" />
                <mat-card-content class="content">
                    <p>
                        {{image.description}}
                    </p>

                </mat-card-content>
                <mat-card-actions>
                    <div class="locationWrap">
                        <i class="bi bi-geo-alt" (click)="onMapOpen(image.location)"></i>
                        <br />
                        <small>View location</small>
                    </div>
                    <div class="categoriesnWrap">
                        <i class="bi bi-tags"></i>
                        <br />
                        <small>{{image.category}}</small>
                    </div>
                    <button mat-raised-button type="button" class="sumbitBtn" (click)="editImage(image)">Edit</button>
                </mat-card-actions>

            </mat-card>
        </div>
    </div>
</div>
